<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi corral游냝</title>
    <script src="resources/js/script.js"></script>
</head>
<body>
    
    <header id="main-header" style="display: none;">
        <div class="user-info">
            <div class="user-icon" id="user-icon">
                <span id="user-initials">U</span>
            </div>
            <span id="username-display">Usuario</span>
            <button class="logout-button" onclick="logout()">Cerrar Sesi칩n</button>
        </div>
    </header>
    
    <div class="container" id="auth-container">
        <h1>Bienvenido</h1>
        <div class="tab">
            <button class="tablinks" onclick="showLogin()">Iniciar Sesi칩n</button>
            <button class="tablinks" onclick="showRegister()">Registrarse</button>
        </div>
        <img src="imagen/logo.png">
        <div id="auth-content" style="display: none;">
            <div id="Login" class="tabcontent">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase침a">
                <button onclick="login()">Iniciar Sesi칩n</button>
            </div>
            <div id="Register" class="tabcontent" style="display:none;">
                <label for="newusername">Nuevo Usuario:</label>
                <input type="text" id="newusername" placeholder="Ingresa un nuevo usuario">
                <label for="newpassword">Nueva Contrase침a:</label>
                <input type="password" id="newpassword" placeholder="Ingresa una nueva contrase침a">
                <button onclick="register()">Registrarse</button>
            </div>
        </div>
    </div>

    
    <div class="container" id="main-container" style="display: none;">
        <h1>Gesti칩n de Vacas</h1>
        
        <div class="add-cow-form">
            <h3>Agregar una Vaca</h3>
            <label for="cow-name">Nombre de la Vaca:</label>
            <input type="text" id="cow-name" placeholder="Nombre de la vaca">

            <label for="cow-weight">Peso (kg):</label>
            <input type="number" id="cow-weight" placeholder="Peso en kg">

            <label for="cow-breed">Raza:</label>
            <input type="text" id="cow-breed" placeholder="Raza de la vaca">

            <label for="cow-id">ID:</label>
            <input type="text" id="cow-id" placeholder="ID del animal">

            <label for="cow-age">Edad (a침os):</label>
            <input type="number" id="cow-age" placeholder="Edad en a침os">

            <label for="cow-health">Estado de Salud:</label>
            <input type="text" id="cow-health" placeholder="Estado de salud">

            <button onclick="addCow()">Agregar Vaca</button>
        </div>
        
        <div class="cow-list" id="cow-list">
            <h2>Mis Vacas</h2>
        </div>

        <div id="chart-container" style="margin-top: 20px;">
            <canvas id="cowChart"></canvas>
        </div>
    </div>

    
    <div class="container" id="cow-details-container" style="display: none;">
        <h1>Detalles de la Vaca</h1>
        <div id="cow-details"></div>
        <button onclick="closeCowDetails()">Regresar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
